<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form to google sheet</title>
</head>
<body>
    <h1 id="msg"></h1>
    <form>
        <input type="text"name="name"placeholder='name'><br><br>
        <input type="email"name="email"placeholder='email'><br><br>
        <input type="tel"name="phone"placeholder='phone'><br><br>
        <input type="submit" id="sub">
    </form>
    <script>
        let form = document.querySelector("form");
        form.addEventListener('submit',(e)=>{
            e.preventDefault();
            document.querySelector("#sub").value="submiting...";
            let data = new FormData(form);
            fetch('https://script.google.com/macros/s/AKfycbwUMR2MX91NtcPyx-ajusaFkpRqLSYZQAYJlZ_owSZEQ7LMQG6uAOojxsGAnWVGhtD5/exec',{
                method: "POST",
                body: data
            })
            .then(res => res.text())
            .then(data => {
                document.querySelector("#msg").innerHTML = data;
                document.querySelector("#sub").value="submit"
            });

        })
    </script>
    
</body>
</html>
